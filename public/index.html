<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon"
    href="https://github.githubassets.com/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apollo + GitHub + GraphQL</title>
  <link rel="stylesheet"
    href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
    }

    .loading {
      margin: 20px;
      font-size: 14px;
      font-weight: 400;
      color: rgba(88, 96, 105);
    }

    .metadata {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 16px;
      font-size: 12px;
      color: rgb(88, 96, 105);
    }

    .color-patch {
      height: 10px;
      width: 10px;
      border-radius: 10px;
      margin-right: 4px;
    }

    .value {
      margin-left: 4px;
    }

    .avatar {
      border-radius: 130px;
      height: 140px;
      width: 140px;
    }

    .name {
      font-size: 26px;
      font-weight: 600;
      margin-top: 10px;
    }

    .login {
      font-size: 20px;
      font-weight: 400;
      color: rgba(88, 96, 105);
      margin-bottom: 20px;
    }

    .page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
